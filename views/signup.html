<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url('https://expensetracking-app.s3.amazonaws.com/arrangement-black-friday-shopping-carts-with-copy-space_23-2148667047.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .form-control {
            background-color: gray;
        }
        lable {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signup-form">
            <div>
                <h1 class="text-center fst-light">Choice</h1>
            </div>
            <div class="row mb-3 mt-3">
                <lable for="name" class="col-sm-2 col-form-label">Enter name :-</lable>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name"required />
                </div>
            </div>
            <div class="row mb-3">
                <lable for="email" class="col-sm-2 col-form-label">Enter email :-</lable>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <lable for="phonenumber" class="col-sm-2 col-form-label">Enter phone number :-</lable>
                <div class="col-sm-10">
                    <input class="form-control" type="phonenumber" name="phonenumber" id="phonenumber"required/>
                </div>
            </div>
            <div class="row mb-3">
                <lable for="password" class="col-sm-2 col-form-label">Enter password :-</lable>
                <div class="col-sm-10">
                    <input type="text" name="password" id="password" class="form-control" required />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-light border border-black" id="signupbtn">Signup</button>
                <p style="display: inline; margin-left: 10px;">Already have a Account: <a href="/views/login.html" class="anchor">Login</a>
                </p>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/public/js/signup.js"></script>
</body>
</html>
